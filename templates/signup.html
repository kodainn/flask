{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="">ユーザ名:</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" name="username" placeholder="ユーザー名を入力してください">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">パスワード:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">パスワード(再確認):</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="re_password" name="re_password" placeholder="パスワードを入力してください(再確認)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default col-sm-2" name="signup_button">登録</button>
                <button type="submit" class="btn btn-default col-sm-offset-1 col-sm-2" name="back_button">戻る</button>
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="fade-out">{{ signup_alert_message }}</div>
    </div>
</div>
{% endblock %}
