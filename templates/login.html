{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="">username:</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" name="username" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
        <div class="form-group">
            <div class="fade-out">{{ alert_message }}</div>
        </div>
    </form>
</div>
{% endblock %}
